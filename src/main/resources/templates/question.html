<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вопрос</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div th:text="${question.text}">
</div>

<div th:each="answer:${question.answers}">
    <div th:text="${answer.text}"></div>
</div>

<a th:href="${qnum - 1}" th:if="${qnum > 0}" class="btn">Назад</a>
<a th:href="${qnum + 1}" th:if="${qnum < qlength - 1}" class="btn">Дальше</a>

</body>
</html>
